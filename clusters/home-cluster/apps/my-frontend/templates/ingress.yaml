apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-frontend
  namespace: my-frontend
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: my-frontend.local.lan
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name:
                port:
                  number: 80