image:
  repository: ghcr.io/gethomepage/homepage
  tag: v0.9.12
  pullPolicy: IfNotPresent

replicaCount: 1

service:
  type: NodePort
  port: 3000
  nodePort: 31469

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: homepage.local.lan
      paths:
        - path: /
          pathType: Prefix
  tls: []
  # - secretName: homepage-tls
  #   hosts: [homepage.local.lan]

resources: {}
#  limits:
#    cpu: 200m
#    memory: 256Mi
#  requests:
#    cpu: 50m
#    memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}

# Create a SA + RBAC so the Kubernetes widgets can list resources (optional)
rbac:
  create: true
serviceAccount:
  create: true
  name: ""

# Mount config from a ConfigMap generated by this chart
config:
  mountPath: /app/config
  files:
    settings.yaml: |
      title: "My Homelab"
      theme: dark
      headerStyle: clean
    widgets.yaml: |
      - resources:
          cpu: true
          memory: true
          cputype: true
          disk: /
          uptime: true

      - kubernetes:
          cluster:
            show: true
            cpu: true
            memory: true
          nodes:
            show: true
            cpu: true
            memory: true
          resources:
            show: true
          persistentVolumes:
            show: false
    services.yaml: |
      - Networking:
          - Pi-Hole:
              href: http://192.168.1.49/admin/
              description: DNS Blocker
