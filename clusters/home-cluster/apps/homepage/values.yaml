image:
  repository: ghcr.io/gethomepage/homepage
  tag: v0.9.12
  pullPolicy: IfNotPresent

replicaCount: 1

service:
  type: NodePort
  port: 3000
  nodePort: 31469

resources: {}

nodeSelector: {}
tolerations: []
affinity: {}

rbac:
  create: true
serviceAccount:
  create: true
  name: homepage

config:
  mountPath: /app/config
  files:
    settings.yaml: |
      title: "My Homelab"
      theme: dark
      headerStyle: clean

    widgets.yaml: |
      - resources:
          cpu: true
          memory: true
          cputype: true
          disk: /
          uptime: true

    services.yaml: |
      - Networking:
          - Pi-Hole:
              href: http://192.168.1.49/admin/
              description: DNS Blocker
              icon: pi-hole