
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sealed-secrets-cert
  namespace: kube-system
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
    # reference the middleware in the same namespace (Traefik CRD middleware)
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-sealed-secrets-rewrite@kubernetescrd
spec:
  rules:
  - host: pub-key.local.lan
    http:
      paths:
      # pretty URL that will be rewritten to /v1/cert.pem by the middleware
      - path: /sealed-secrets/your-cluster.cert
        pathType: Prefix
        backend:
          service:
            name: sealed-secrets-controller
            port:
              number: 8080
      # direct controller endpoint
      - path: /v1/cert.pem
        pathType: Prefix
        backend:
          service:
            name: sealed-secrets-controller
            port:
              number: 8080

