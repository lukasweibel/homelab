apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sealed-secrets-cert
  namespace: kube-system
  annotations:
    # adjust depending on your ingress controller (traefik, nginx, contour, etc.)
    kubernetes.io/ingress.class: traefik
    # For Traefik v2 you might use traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: pub-key.local.lan
    http:
      paths:
      - path: /sealed-secrets/your-cluster.cert
        pathType: Prefix
        backend:
          service:
            name: sealed-secrets-controller
            port:
              number: 8080
  # If you want TLS on this host, add a tls: block referencing a secret with a cert
