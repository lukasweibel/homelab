apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/service.serversscheme: https
    traefik.ingress.kubernetes.io/service.serverstransport: kubernetes-dashboard-transport
spec:
  ingressClassName: traefik
  tls:
    - hosts: [k3s.local.lan]
      secretName: dashboard-tls   # your cert for k3s.local.lan
  rules:
    - host: k3s.local.lan
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                # IMPORTANT: use the Kong proxy service, not "-web"
                name: kubernetes-dashboard-kong-proxy
                port:
                  number: 443
