apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"

    # ðŸ‘‡ This is the important one for Ingress â†’ use HTTPS to the Service
    traefik.ingress.kubernetes.io/backend-protocol: "HTTPS"

    # ðŸ‘‡ Attach the transport from the same namespace (no prefix needed)
    traefik.ingress.kubernetes.io/service.serverstransport: kubernetes-dashboard-transport@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - k3s.local.lan
      secretName: dashboard-tls
  rules:
    - host: k3s.local.lan
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                # Route to the Kong proxy, not "-web"
                name: kubernetes-dashboard-kong-proxy
                port:
                  number: 443
