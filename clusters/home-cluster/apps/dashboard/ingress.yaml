apiVersion: traefik.io/v1alpha1
kind: TraefikService
metadata:
  name: dashboard-kong
  namespace: kubernetes-dashboard
spec:
  weighted:
    services:
      - name: kubernetes-dashboard-kong-proxy
        port: 443
        scheme: https
        serversTransport: kubernetes-dashboard-transport
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  entryPoints:
    - websecure
  tls:
    secretName: dashboard-tls
  routes:
    # All API calls must go to Kong (JSON)
    - match: Host(`k3s.local.lan`) && PathPrefix(`/api`)
      kind: Rule
      services:
        - name: dashboard-kong
          kind: TraefikService
    # Everything else (the UI) goes to the web service (HTML)
    - match: Host(`k3s.local.lan`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: kubernetes-dashboard-web
          port: 8000
