apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.5.0        # any current 7.x is fine
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  install:
    createNamespace: true

  values:
    metricsScraper:
      enabled: true

    service:
      type: ClusterIP

    # Ingress through Traefik
    ingress:
      enabled: true
      className: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: web
      hosts:
        - host: k3s.local.lan
          paths:
            - path: /
              pathType: Prefix
      tls: []

    # optional: clean labels
    extraLabels:
      app.kubernetes.io/part-of: kubernetes-dashboard
