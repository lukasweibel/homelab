# clusters/home-cluster/infra/traefik/helmrelease.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 29.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system

  install:
    crds: Create
    createNamespace: false
  upgrade:
    crds: Create

  values:
    ingressClass:
      enabled: true
      isDefaultClass: false
      name: traefik

    service:
      type: LoadBalancer
      spec:
        externalTrafficPolicy: Local

    ports:
      web:
        port: 80
        expose:
          default: true
        exposedPort: 80
        protocol: TCP
      websecure:
        port: 443
        expose:
          default: true
        exposedPort: 443
        protocol: TCP

    providers:
      kubernetesCRD:
        enabled: true
      kubernetesIngress:
        publishedService:
          enabled: true
