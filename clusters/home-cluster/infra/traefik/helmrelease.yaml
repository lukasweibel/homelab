apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik             # <-- lives in traefik ns
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 29.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system   # <-- looks in flux-system
  install:
    createNamespace: false
  values:
    ingressClass:
      enabled: true
      isDefaultClass: false
      name: traefik
    service:
      type: LoadBalancer
      spec:
        externalTrafficPolicy: Local
    ports:
      web:
        port: 80
        expose: true
        exposedPort: 80
        protocol: TCP
      websecure:
        port: 443
        expose: true
        exposedPort: 443
        protocol: TCP
    providers:
      kubernetesIngress:
        publishedService:
          enabled: true
