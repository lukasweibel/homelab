apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: pihole
  source:
    repoURL: https://mojo2600.github.io/pihole-kubernetes/
    chart: pihole
    targetRevision: 2.34.0
    helm:
      values: |
        TZ: "Europe/Zurich"
        DNS1: "1.1.1.1"
        DNS2: "9.9.9.9"
        existingSecret: "pihole-secret"

        persistentVolumeClaim:
          enabled: true
          size: 1Gi
          accessModes: [ReadWriteOnce]

        # Let Pi-hole load /etc/dnsmasq.d/*.conf
        extraEnvVars:
          - name: FTLCONF_misc_etc_dnsmasq_d
            value: "true"

        dnsmasq:
          additionalHostsEntries:
            - "192.168.1.49 homepage.local.lan"
            - "192.168.1.21 nas.local.lan nas"

        podAnnotations:
          redeploy-timestamp: "2025-10-14T21:05:00Z"

        serviceDns:
          type: LoadBalancer
          externalTrafficPolicy: Local

        serviceWeb:
          type: ClusterIP
          http:
            enabled: true
            port: 8080
          https:
            enabled: false

        ingress:
          enabled: true
          ingressClassName: traefik
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: web
          hosts:
            - pihole.local.lan
          path: /
          pathType: Prefix
          tls: []

        resources:
          requests:
            cpu: 50m
            memory: 256Mi
          limits:
            cpu: 300m
            memory: 512Mi
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
