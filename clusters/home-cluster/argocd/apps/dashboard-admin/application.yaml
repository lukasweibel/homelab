apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dashboard-admin
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/lukasweibel/homelab.git
    targetRevision: main
    path: clusters/home-cluster/apps/dashboard
    directory:
      include: "admin-user.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: kubernetes-dashboard
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true